<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse</title>
    </head>
    <script>
       let rev = 0;
       let num = 123456;
       let lastDigit;
       while (num  = 0) {
        lastDigit = num % 10;
        rev = rev*10+lastDigit;
        num = Math.floor(num/10);}
       console.log("Reverse number :" + rev);
    </script>
</head>
<body>
    <h1>
        Q4
    </h1>
</body>
</html>
